<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    if (findMin(arr1) === -1) {
        alert('Mảng 1 là mảng rỗng');
    } else {
        alert('Giá trị nhỏ nhất của mảng 1 là: ' + arr1[findMin(arr1)]);
    }
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    if (findMin(arr2) === -1) {
        alert('Mảng 2 là mảng rỗng');
    } else {
        alert('Giá trị nhỏ nhất của mảng 2 là: ' + arr2[findMin(arr2)]);
    }
    let arr3 = [];
    if (findMin(arr3) === -1) {
        alert('Mảng 3 là mảng rỗng');
    } else {
        alert('Giá trị nhỏ nhất của mảng 3 là: ' + arr3[findMin(arr3)]);
    }
    let arr4 = [0, 0, 0, 0, 0, 0];
    if (findMin(arr4) === -1) {
        alert('Mảng 4 là mảng rỗng');
    } else {
        alert('Giá trị nhỏ nhất của mảng 4 là: ' + arr4[findMin(arr4)]);
    }

    function findMin(arr) {
        if (arr.length === 0) {
            return -1;
        }
        let min = arr[0];
        let j = 0;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
                j = i;
            }
        }
        return j;
    }
</script>
</body>
</html>
