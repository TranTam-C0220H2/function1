<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
        // Nếu là nguyên dương trả về true, ngược lại trả về false.
        function positiveIntegers() {
            let myNumber = +prompt('Nhập số:');
            if (Number.isInteger(myNumber)) {
                if (myNumber>0) {
                    return alert('true');
                }
            }
            return alert('false');
        }
        positiveIntegers();
    </script>
</head>
<body>

</body>
</html>
