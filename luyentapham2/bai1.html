<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
        function square() {
            let number = +prompt('Nhập số: ');
            return alert('Bình phương số vừa nhập: ' + number*number);
        }
        square();
    </script>
</head>
