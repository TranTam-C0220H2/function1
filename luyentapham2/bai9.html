<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
        // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
        function main() {
            let possible = "abcdefghijklmnopqrstuvwxyz0123456789";
            let arr = [];
            let characters = prompt('Nhập ký tự bất kỳ');
            let dem = 0;
            for (let i = 0; i < Math.round(Math.random() * 20); i++) {
                arr[i] = possible.charAt(Math.round(Math.random() * possible.length));
                if (arr[i] === characters) {
                    dem++;
                }
            }
            document.write('Mảng khởi tạo: ' + arr);
            if (dem > 0) {
                return alert('Ký tự ' + characters + ' nằm trong mảng khởi tạo và xuất hiện ' + dem + ' lần');
            } else {
                return alert('Ký tự ' + characters + ' không nằm trong mảng khởi tạo');
            }
        }

        main();
    </script>
</head>
<body>

</body>
</html>
