<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
        let radius = +prompt('Nhập bán kính');
        function area() {
            return alert('Diện tích: '+ Math.PI*radius*radius);
        }
        function perimeter() {
            return alert('Chu vi: ' + 2*Math.PI*radius);
        }
        area();
        perimeter();
    </script>
</head>

</body>
</html>
