<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>Fahrenheit
        <input type="number" oninput="temperatureConverter(this.value)" id="inputFahrenheit">
    </label>
    <div>Celsius: <span id="outputCelsius"></span></div>
</form>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById('outputCelsius').innerHTML = (valNum - 32) / 1.8;
    }
</script>
</body>
</html>
