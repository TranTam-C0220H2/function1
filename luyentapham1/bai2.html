<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
        // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
        function MyNumber(number1) {
            this.number1 = number1;
            this.getNumber1 = function() {
                return this.number1;
            }
        }
        function callNumber() {
            let myNumber = new MyNumber(11);
            alert(myNumber.getNumber1());
        }
    </script>
</head>
<body>
    <button onclick="callNumber()">Gọi hàm</button>
</body>
</html>
