<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Thêm các hàm alert() vào những vị trí thích hợp để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert('Giá trị biến result trước khi gọi hàm là: ' + result);
        result = addNumbers();
        alert('Giá trị biến result sau khi gọi hàm là: ' + result);
    </script>
</head>
<body>

</body>
</html>
